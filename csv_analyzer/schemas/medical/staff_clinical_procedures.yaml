name: staff_clinical_procedures
vertical: medical
version: "1.0"
description: "Clinical procedures and medical actions performed BY healthcare staff (doctors, nurses, PAs, etc.) on patients. This is a log of what each staff member did - encounters, treatments, services, interventions."

# Distinguishing features from lab_results:
# - NO result_value, result_unit, reference_range (lab-specific)
# - HAS performer/staff info as core field (who did the action)
# - HAS billing/CPT codes (services performed)
# - HAS procedure descriptions (what was done)

